<!DOCTYPE html>
<html>
<head>
	<title>To Do</title>
	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<h2>To Do List</h2>
			<input type="text" id="myInput" placeholder="Enter your letters...">
			<span onclick="newElement()" id="enter" class="addBtn">Add</span>
		</div>

		<ul class="round" id="myUL">
			<li>Dive into the ocean</li>
			<li>Fly over the clouds</li>
			<li>Eat more broccoli</li>
			<li>Become a Power Ranger</li>
			<li>Occupy Saturn</li>
		</ul>
	</div>
	<div id="footer">
		<div id="centered">
			<p> Thanks to Anna Kolosyuk for sharing her <a href="https://unsplash.com/photos/D5nh6mCW52c" target="_blank">work</a> on Unsplash..</p>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
	</div>
</body>
</html>
